{% extends 'base.html' %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="bg-dark text-white p-5 rounded shadow-lg border border-success text-center" style="max-width: 600px; width: 100%;">

        
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem; margin-bottom: 15px;"></i>
        </div>

        
        <h2 class="text-success mb-3" style="font-size: 2.5rem; font-weight: 600;">Thank you for your order!</h2>
        <p class="lead" style="font-size: 1.2rem; font-weight: 300;">Your order has been successfully placed. We'll contact you shortly with the details.</p>

        
        <a href="{% url 'homePage' %}" class="btn btn-outline-info mt-4 px-4 py-2 rounded-pill" style="font-size: 1.1rem; font-weight: 500; transition: all 0.3s ease; text-transform: uppercase; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
